<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="left_section">
        <div class="cards">
          <div class="front_card">
            <img src="./images/bg-card-front.png" alt="front-card">
            <div class="card-container">
              <img src="./images/card-logo.svg" alt="logo">
              <h1 id="number">0000 0000 0000 0000</h1>
              <div class="card_info">
                <span id="name">Ana Maria Souza</span>
                <span id="date">
                  <span id="mouth">00</span>
                  /
                  <span id="year">00</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  0000 0000 0000 0000
  Ana Maria Souza
  00/00

  000

  Cardholder Name
  e.g. Ana Maria Souza

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  <!-- parei aqui -->

  Thank you!
  We've added your card details
  Continue
  
</body>
</html>
